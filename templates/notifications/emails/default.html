<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Swirl Notification</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p><strong>{{ actor_name }}</strong> ({{ actor_email }}) {{ action_type }}.</p>
            {% if target_url %}
            <a href="{{ target_url }}" class="button">View Details</a>
            {% endif %}
        </div>
        <div class="footer">
            <p>You received this email because you have notifications enabled.</p>
            <p>&copy; 2024 Swirl. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
